<ol class="typefaces-container">
{{#typefaces}}
  <li class="typeface {{#lower}}{{family}}{{/lower}} tooltip js-tooltip"
      data-bg="{{#lower}}{{name}}{{/lower}}"
      data-family="{{family}}"
      data-title="{{name}}"
      data-designer="{{designer}}"
      data-year="{{year}}"
      data-rank="{{rank}}"
      data-spacer="{{spacers}}">
    
    <svg class="icon icon--typeface">
      <use xlink:href="img/typeface-data.svg#{{#lower}}{{name}}{{/lower}}"></use>
    </svg>
    <span class="tooltip__content">
      <div class="tooltip__figure {{#lower}}{{family}}{{/lower}} card card--mini">
        <span class="card__rank">{{rank}}</span>
        <svg class="icon card__figure">
          <use xlink:href="img/typeface-data.svg#{{#lower}}{{name}}{{/lower}}"></use>
        </svg>
      </div>
      <span class="tooltip__text">
        <span class="tooltip__title">{{name}}</span>
        {{family}}
      </span>
    </span>
  </li>
{{/typefaces}}
</ol>
