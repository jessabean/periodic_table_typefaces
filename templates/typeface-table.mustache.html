<ol class="typefaces">
{{#typefaces}}
  <li class="typeface"
      data-bg="{{#lower}}{{name}}{{/lower}}"
      data-family="{{family}}"
      data-title="{{name}}"
      data-designer="{{designer}}"
      data-year="{{year}}"
      data-rank="{{rank}}"
      data-spacer="{{spacers}}">
    {{abbreviation}}
  </li>
{{/typefaces}}
</ol>
